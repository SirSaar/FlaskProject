{% extends 'layout.html' %}

{% block body %}
  <h1>Articles</h1>
    {% if(articles) %}
    <ul class="list-group">
      {% for article in articles %}
        <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a> by {{article.author}}</li>
      {% endfor %}
      </ul>
    {% else %}
      <small>There are no any articles...</small>
    {% endif %}
{% endblock %}
